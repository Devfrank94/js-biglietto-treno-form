<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Biglietto treno form</title>
</head>
<body>
  <div class="container">

    <!-- parte superiore -->
    <section id="main-top">
      <h2>Calcola il prezzo del tuo biglietto</h2>
      <div class="top">

        <!-- insert imput data -->
        <div class="data-top">
          <label for="name">Nome e Cognome</label>
          <input id="name" type="text" placeholder="Es. Nome e Cognome">
        </div>
        
        <div class="data-top">
          <label for="km">Km da percorrere</label>
          <input id="km" type="number" placeholder="Es. 34">
        </div>
        
        <!-- Select List Age -->
        <div class="data-top">
          <label for="age">Fascia d'et√†</label>
          <select name="" id="age">
            <option value="seleziona" disabled selected>-Seleziona qui-</option>
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">Over 65</option>
            </select>
        </div>
        
        <!-- Buttons -->
        <div class="buttons">
          <button id="generate" class="btn">Genera</button>
          <button id="cancel" class="btn">Annulla</button>
        </div>
          
      </div>
    </section>
    <!-- /parte superiore -->
     
    <!-- parte inferiore -->
  <section id="main-bottom"> 
    <h2>IL TUO BIGLIETTO</h2>
    <div id="biglietto" class="bottom-container">
      <h3 class="padding">Dettaglio passeggeri</h3>
      <div class="dettaglio-biglietto row_bottom">
        <div class="col gray">
          <h3>NOME PASSEGGERO</h3>
          <h4 id="nome-passegero"></h4>
        </div>

        <!-- Tabella -->
        <div class="col">
          <table>
            <tr>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo biglietto</th>
            </tr>
            <tr>
              <td id="offerta"></td>
              <td id="carrozza"></td>
              <td id="codice-cp"></td>
              <td id="costo-biglietto"></td>
            </tr>
          </table>
          <!-- /Tabella -->
        </div>
      </div>
    </div>
  </section>
    <!-- /parte inferiore -->














<!-- JS -->
 <script src="js/script.js"></script>
</body>
</html>
